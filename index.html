<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>ToDo</title>
  <link href="css/style.css" rel="stylesheet">
  <link href="css/global.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body>
  <header>
    <button class="menu-button">
      <img src="./images/menu-icon.png" alt="open">
    </button>
    <h1>Todo List</h1>
  </header>

  <div class="main-content">
    <div class="sidebar">
      <button class="sidebar-button listopen-modal">Add List</button>
      <div class="sidebar-lists"></div>
    </div>

    <div class="to-do-list">
      <div class="date-container">
        <div class="date-content">
          <p class="date"></p>

          <div class="date-button-container">

            <button id="sort-name" class="date-button sort-button" data-sort="name-asc">
              <i class="fa fa-sort-alpha-down"></i>
            </button>

            <button id="sort-date" class="date-button sort-button" data-sort="date-asc">
              <i class="fa fa-sort-numeric-down"></i>
            </button>

            <button class="date-button open-modal">
              <img src="./images/add.png" alt="+">
            </button>

          </div>

        </div>
        <hr>
      </div>


      <ul class="list">
        <li>
          <div class="task">
            <input type="checkbox" id="item1" name="item1">
            <label for="item1">Task 1</label>
          </div>
          <button class="delete-task-btn">Delete</button>
        </li>
        <li>
          <div class="task">
            <input type="checkbox" id="item2" name="item2">
            <label for="item2">Task 2</label>
          </div>
          <button class="delete-task-btn">Delete</button>
        </li>
        <li>
          <div class="task">
            <input type="checkbox" id="item3" name="item3">
            <label for="item3">Task 3</label>
          </div>
          <button class="delete-task-btn">Delete</button>
        </li>
      </ul>
    </div>
  </div>

  <dialog class="modal">
      <div class="modal-content">
        <div class="task-entry">
          <form id="new-task-form" class="form-inline">
            <input type="text" id="new-task-input" placeholder="Add a new task" required>
            <button type="submit" class="btn-add-task">Add Task</button>
          </form>

        </div>
        <button class="close-modal">Close</button>
      </div>
  </dialog>

  <dialog class="list-modal">
    <div class="listmodal-content">
      <div class="list-entry">
        <form id="new-list-form" class="form-inline">
          <input type="text" id="new-list-input" placeholder="Add a new list" required>
          <button type="submit" class="btn-add-list">Add List</button>
        </form>
      </div>
      <button class="listclose-modal">Close</button>
    </div>
  </dialog>
  <script src="js/script.js"></script>
</body>

</html>
